<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è –ú–æ–π–∫–∞ –ø–æ—Å—É–¥—ã</h1>
        
        <div id="main-menu">

            <button class="button" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button class="button" onclick="showMyStats()">üìà –ú–æ—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button class="button" onclick="showRules()">üìã –ü—Ä–∞–≤–∏–ª–∞</button>

        <div id="draw-screen" style="display:none;">
            <h2>üéØ –†–æ–∑—ã–≥—Ä—ã—à</h2>
            <div id="participants-list"></div>
            <button class="button button-primary" onclick="startDraw()">–†–ê–°–ü–†–ï–î–ï–õ–ò–¢–¨ –ß–ò–°–õ–ê</button>
            <div id="numbers-result" style="margin-top:20px;"></div>
            <div id="dice-section" style="display:none; margin-top:20px;">
                <h3>üé≤ –í—ã–ø–∞–≤—à–µ–µ —á–∏—Å–ª–æ:</h3>
                <div>
                    <button class="number-btn" onclick="selectNumber(1)">1</button>
                    <button class="number-btn" onclick="selectNumber(2)">2</button>
                    <button class="number-btn" onclick="selectNumber(3)">3</button>
                    <button class="number-btn" onclick="selectNumber(4)">4</button>
                    <button class="number-btn" onclick="selectNumber(5)">5</button>
                    <button class="number-btn" onclick="selectNumber(6)">6</button>
                </div>
            </div>
            <button class="button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
        
        <div id="stats-screen" style="display:none;">
            <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div id="stats-content"></div>
            <button class="button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ - —Å —Å–µ—Ä–≤–µ—Ä–∞)
        let participants = [
            {name: "–ò–≤–∞–Ω", immunities: 3, excluded: false},
            {name: "–ú–∞—Ä–∏—è", immunities: 2, excluded: false},
            {name: "–ü–µ—Ç—Ä", immunities: 1, excluded: true},
            {name: "–ê–Ω–Ω–∞", immunities: 0, excluded: false},
            {name: "–°–µ—Ä–≥–µ–π", immunities: 0, excluded: false},
            {name: "–û–ª—å–≥–∞", immunities: 0, excluded: false},
            {name: "–î–º–∏—Ç—Ä–∏–π", immunities: 0, excluded: false}
        ];
        
        let history = [
            {week: "01.01.2024", winner: "–ü–µ—Ç—Ä", number: 3},
            {week: "08.01.2024", winner: "–ò–≤–∞–Ω", number: 6}
        ];
        
        function showMainMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('draw-screen').style.display = 'none';
            document.getElementById('stats-screen').style.display = 'none';
        }
        
        function showDraw() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('draw-screen').style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
            let list = document.getElementById('participants-list');
            list.innerHTML = '<h3>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>';
            
            participants.forEach(p => {
                let status = p.excluded ? '‚è∏Ô∏è' : '‚úÖ';
                let immunity = p.immunities > 0 ? ` üõ°Ô∏è${p.immunities}` : '';
                list.innerHTML += `<div class="participant">${status} ${p.name}${immunity}</div>`;
            });
        }
        
        function startDraw() {
            // –í—ã–±–∏—Ä–∞–µ–º 6 –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
            let available = participants.filter(p => !p.excluded);
            
            if (available.length < 6) {
                alert(`‚ùå –ù—É–∂–Ω–æ 6 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –¥–æ—Å—Ç—É–ø–Ω–æ: ${available.length}`);
                return;
            }
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã—Ö 6
            let selected = [];
            let indices = [];
            while (selected.length < 6) {
                let randomIndex = Math.floor(Math.random() * available.length);
                if (!indices.includes(randomIndex)) {
                    indices.push(randomIndex);
                    selected.push(available[randomIndex]);
                }
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∏—Å–ª–∞ 1-6
            let numbers = [1,2,3,4,5,6];
            numbers = numbers.sort(() => Math.random() - 0.5);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let result = document.getElementById('numbers-result');
            result.innerHTML = '<h3>üéØ –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —á–∏—Å–µ–ª:</h3>';
            
            selected.forEach((p, i) => {
                let immunity = p.immunities > 0 ? ` üõ°Ô∏è${p.immunities}` : '';
                result.innerHTML += `<div style="margin:5px 0;">üë§ ${p.name}${immunity} ‚Üí <b>${numbers[i]}</b></div>`;
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ —á–∏—Å–ª–∞
            document.getElementById('dice-section').style.display = 'block';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)
            // tg.sendData(JSON.stringify({type: 'draw_started', participants: selected, numbers: numbers}));
        }
        
        function selectNumber(number) {
            if (confirm(`üé≤ –í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ: ${number}\n\n–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å?`)) {
                alert(`‚úÖ –ß–∏—Å–ª–æ ${number} –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ!\n–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –±—É–¥–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω.`);
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                // tg.sendData(JSON.stringify({type: 'number_selected', number: number}));
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –º–µ–Ω—é
                showMainMenu();
            }
        }
        
        function showStats() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('stats-screen').style.display = 'block';
            
            let content = document.getElementById('stats-content');
            content.innerHTML = '<div class="stats">';
            
            // –°—á–∏—Ç–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            let washCounts = {};
            history.forEach(h => {
                washCounts[h.winner] = (washCounts[h.winner] || 0) + 1;
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É
            let sorted = Object.entries(washCounts).sort((a,b) => b[1] - a[1]);
            
            if (sorted.length === 0) {
                content.innerHTML += '<p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –µ—â–µ –Ω–µ—Ç</p>';
            } else {
                sorted.forEach(([name, count]) => {
                    content.innerHTML += `<p>üë§ ${name}: ${count} —Ä–∞–∑ –º—ã–ª(–∞) –ø–æ—Å—É–¥—É</p>`;
                });
            }
            
            content.innerHTML += '</div>';
        }
        
        function showMyStats() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ - –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            alert("üìà –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞!\n\nüë§ –ò–º—è: ...\nüçΩÔ∏è –ú—ã–ª –ø–æ—Å—É–¥—É: X —Ä–∞–∑\nüõ°Ô∏è –ò–º–º—É–Ω–∏—Ç–µ—Ç—ã: ...");
        }
        
        function showRules() {
            let rules = `üé≤ –ü–†–ê–í–ò–õ–ê:\n\n` +
                       `1. –ö–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é - –Ω–æ–≤—ã–π —Ä–æ–∑—ã–≥—Ä—ã—à\n` +
                       `2. 6 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –ø–æ–ª—É—á–∞—é—Ç —á–∏—Å–ª–∞ 1-6\n` +
                       `3. –ö–∏–¥–∞–µ—Ç—Å—è —Ä–µ–∞–ª—å–Ω—ã–π –∫—É–±–∏–∫\n` +
                       `4. –£ –∫–æ–≥–æ –≤—ã–ø–∞–ª–æ —á–∏—Å–ª–æ - –º–æ–µ—Ç –ø–æ—Å—É–¥—É\n` +
                       `5. –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –æ—Ç–¥—ã—Ö–∞–µ—Ç –Ω–µ–¥–µ–ª—é\n` +
                       `6. –ò–º–º—É–Ω–∏—Ç–µ—Ç—ã: ü•á=3, ü•à=2, ü•â=1\n\n` +
                       `üçΩÔ∏è –£–¥–∞—á–∏!`;
            
            alert(rules);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        showMainMenu();
    </script>
</body>
</html>
